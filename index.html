<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Wordpress Admin Panel</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="admin-container col-sm-4 offset-sm-4">
                 <img src="./assets/wordpress-logo.png" class="wp-logo"/>
                 <div class="admin-form-container">
                     <form>
                         <label class="input-label">Username or Email Address</label>
                         <input type="text" name="username" class="input-field"/>
                         <label class="input-label">Password</label>
                         <input type="password" name="password" class="input-field"/>
                         <input type="checkbox" name="Remember" class="remember-details"/>
                         <label class="input-label remember">Remember Me</label>
                         <button class="log-in-button">Log In</button>
                     </form>
                 </div>
                 <p><a href="#" class="remember form-link">Lost your Password?</a></p>
               <p> <a href="#" class="remember form-link">‚Üê Back to Wishup Blog</a></p>
                </div>
            </div>
        </div>
    </div>
   </body>
</html>
